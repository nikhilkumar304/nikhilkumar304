<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b187f8faa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h1 class="heading"> Weather Forecast</h1>
            <div class="temp">16&#176;</div>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    Time:<span class="time">06:08</span>
                   -
                    Date:<span class="date">
                        2022-07-15
                    </span>
                </small>
            </div>
            <div class="weather">
             <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50"/>
             <span class="condition">Cloudy</span>
            </div>
        </div>
    
     <div class="panel">
        <form id="locationinput">
            <input type="text" class="search" placeholder="Search Location..."/>
            <button class="submit" type="submit"  >
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">Ahmedabad</li>
            <li class="city">Lucknow</li>
            <li class="city">Delhi</li>
            <li class="city">Noida</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">40%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="Wind">8km/h</span>
            </li>
        </ul>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
